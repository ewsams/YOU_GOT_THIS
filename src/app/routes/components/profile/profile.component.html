<div
  class="flex justify-center"
  [ngClass]="{
    'text-gray-900': !(isDarkTheme$ | async),
    'text-white': (isDarkTheme$ | async)
  }"
>
  <div class="flex flex-wrap-reverse" *ngIf="profileForm">
    <div class="w-full md:w-2/3">
      <div class="shadow rounded-md">
        <div class="p-4">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div>
              <label class="block text-sm font-medium">Company </label>
              <input class="mt-1 block w-full text-gray-900" type="text" formControlName="company" />

              <div>
                <label class="block text-sm font-medium">Email address</label>
                <input class="mt-1 block w-full text-gray-900" type="email" formControlName="email" />
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium">First Name</label>
                <input class="mt-1 block w-full text-gray-900" type="text" formControlName="firstName" />
              </div>
              <div>
                <label class="block text-sm font-medium">Last Name</label>
                <input class="mt-1 block w-full text-gray-900" type="text" formControlName="lastName" />
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium">Bio</label>
              <textarea class="mt-1 block w-full text-gray-900" rows="4" formControlName="bio">
Software developer with 5 years of experience in web and mobile app development.</textarea
              >
            </div>
            <div class="flex justify-end">
              <button
                class="py-2 px-4 bg-blue-500 font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-white"
                type="submit"
                >Save Changes</button
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="w-full md:w-1/3">
      <div class="p-6">
        <div class="flex flex-col items-center">
          <img
            class="w-32 h-32 mb-4 rounded-full border-2 border-gray-200"
            [src]="imagePreview || 'assets/images-icons/default-avatar-icon.svg'"
            alt="Profile picture"
          />
          <label
            class="w-full flex items-center justify-center py-2 px-4 bg-white text-blue-600 font-semibold rounded-lg border border-blue-500 hover:bg-blue-50 cursor-pointer"
          >
            <input type="file" class="hidden" accept="image/*" (change)="onFileSelect($event)" />
            <span>Update</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
