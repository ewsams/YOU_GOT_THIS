<section class="container mx-auto px-4 sm:px-8">
  <div class="py-8">
    <div class="flex flex-wrap">
      <!-- User Plan -->
      <div class="w-full md:w-1/2 xl:w-1/3 p-6">
        <div class="bg-white border rounded shadow p-6">
          <div class="flex justify-center">
            <div class="text-center">
              <h2 class="text-xl font-bold">Current Plan</h2>
              <p class="text-gray-700 text-lg">Basic</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Usage -->
      <div class="w-full md:w-1/2 xl:w-1/3 p-6">
        <div class="bg-white border rounded shadow p-6">
          <div class="flex justify-center">
            <div class="text-center">
              <h2 class="text-xl font-bold">Usage</h2>
              <p class="text-gray-700">PDFs Uploaded: 50</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Cost -->
      <div class="w-full md:w-1/2 xl:w-1/3 p-6">
        <div class="bg-white border rounded shadow p-6">
          <div class="flex justify-center">
            <div class="text-center">
              <h2 class="text-xl font-bold">Monthly Subscription</h2>
              <p class="text-gray-700">$15.00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Graph -->
    <div class="w-full mt-6 p-6 bg-white border rounded shadow">
      <div class="flex items-center">
        <div class="text-center w-full">
          <h2 class="text-xl font-bold">Usage Graph</h2>
          <ngx-charts-bar-vertical
            [results]="chartData"
            scheme="vivid"
            [gradient]="true"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [xAxisLabel]="'PDFs'"
            [yAxisLabel]="'Usage'"
          ></ngx-charts-bar-vertical>
        </div>
      </div>
    </div>
    <!-- Links -->
    <div class="flex flex-wrap mt-6 justify-center">
      <div class="w-full md:w-1/2 xl:w-1/4 p-6 flex justify-center">
        <a
          [routerLink]="'/upload-pdf'"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >Upload PDF</a
        >
      </div>
      <div class="w-full md:w-1/2 xl:w-1/4 p-6 flex justify-center">
        <a
          [routerLink]="'/update-profile'"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >Edit Profile</a
        >
      </div>
      <div class="w-full md:w-1/2 xl:w-1/4 p-6 flex justify-center">
        <a
          href="#"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >Change Username/Password</a
        >
      </div>
    </div>
  </div>
</section>
