<section
  class="body-font mb-20"
  [ngClass]="{
    'text-gray-900': !(isDarkTheme$ | async),
    'text-white': (isDarkTheme$ | async)
  }"
>
  <div class="container px-5 py-24 mx-auto flex flex-wrap flex-col h-full">
    <div class="flex-none mx-auto">
      <!-- Tab links -->
      <ng-container *ngFor="let tab of tabs; let i = index">
        <a
          [ngClass]="{
            'border-blue-500 text-blue-500': currentStep === i + 1,
            'border-gray-200': currentStep !== i + 1
          }"
          class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center sm:justify-start border-b-2 title-font font-medium inline-flex items-center leading-none tracking-wider rounded-t"
        >
          {{ tab.text }}
        </a>
      </ng-container>
    </div>
    <div *ngIf="profileForm" class="flex-grow">
      <form [formGroup]="profileForm" class="w-full max-w-lg mx-auto mt-6">
        <ng-container *ngIf="currentStep === 1">
          <img
            *ngIf="currentUserProfile?.imageUrl"
            [src]="
              currentUserProfile?.imageUrl ? currentUserProfile?.imageUrl : ''
            "
            class="mx-auto w-32 h-32 mb-4 object-cover rounded-full border-2 border-gray-300 shadow-lg"
            alt="Uploaded image preview"
          />
          <label class="block mb-5">
            <button
              (click)="uploadInput.click()"
              class="mt-1 block w-full py-2 px-3 sm:text-sm bg-blue-500 text-white"
            >
              Upload Image
            </button>
            <div hidden>
              <input
                #uploadInput
                type="file"
                class="mt-1 block w-full py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-black"
                (change)="onFileSelect($event)"
                accept="image/*"
              />
            </div>
          </label>
        </ng-container>
        <ng-container *ngIf="currentStep === 2">
          <input
            type="text"
            formControlName="name"
            placeholder="Your Name"
            class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-black"
          />
        </ng-container>
        <ng-container *ngIf="currentStep === 3">
          <textarea
            placeholder="Your Bio"
            formControlName="bio"
            class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-black"
          ></textarea>
        </ng-container>
        <ng-container *ngIf="currentStep === 4">
          <input
            placeholder="Your Location"
            type="text"
            formControlName="location"
            class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-black"
          />
        </ng-container>
        <div class="flex justify-between mt-4">
          <button
            type="button"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
            (click)="goToPreviousStep()"
            [disabled]="currentStep === 1"
          >
            Back
          </button>
          <button
            type="button"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600"
            (click)="goToNextStep()"
            *ngIf="currentStep < 4"
          >
            Next
          </button>
          <button
            (click)="onSubmit()"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600"
            *ngIf="currentStep === 4"
          >
            Submit
          </button>
        </div>
      </form>
      <div
        *ngIf="profileUpdated"
        class="text-center p-3 mb-2 bg-blue-500 text-white font-bold mt-4 mx-auto w-full sm:w-1/2 md:w-1/3 lg:w-1/4"
      >
        Profile updated successfully
      </div>
    </div>
  </div>
</section>
