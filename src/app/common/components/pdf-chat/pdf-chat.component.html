<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute inset-0 bg-gradient-to-r from-blue-400 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
    ></div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <h1 class="text-2xl font-semibold mb-4">PDF Chat</h1>
      <div class="mb-4">
        <label for="pdfFile" class="block mb-2">Upload PDF:</label>
        <input
          type="file"
          id="pdfFile"
          name="pdfFile"
          accept=".pdf"
          (change)="onUploadPdf($event)"
          class="bg-white rounded-md border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-sm text-gray-900 leading-4 h-10 pl-3 pr-7 border-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label for="query" class="block mb-2">Query:</label>
        <input
          type="text"
          id="query"
          name="query"
          [(ngModel)]="query"
          class="bg-white rounded-md border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-sm text-gray-900 w-full leading-4 h-10 pl-3 pr-7 border-2"
        />
      </div>
      <button
        (click)="onSubmitQuery()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
      >
        Submit Query
      </button>
      <div *ngIf="answer" class="mt-6">
        <div class="bg-gray-100 p-4 rounded-lg">
          <span class="font-semibold text-blue-600">Question:</span> {{ query }}
        </div>
        <div class="bg-blue-100 p-4 rounded-lg mt-4">
          <span class="font-semibold text-blue-800">Answer:</span> {{ answer }}
        </div>
      </div>
    </div>
  </div>
</div>
