<div class="min-h-screen flex justify-center px-4 sm:px-6 lg:px-8 mt-8">
  <div class="max-w-md w-full space-y-8" *ngIf="loginForm">
    <form [formGroup]="loginForm" class="mt-2 space-y-2">
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-4">
          <label for="email-address" class="sr-only">Email address</label>
          <input
            class="appearance-none relative block w-full px-3 py-2 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Email"
            type="text"
            autocomplete="email"
            formControlName="email"
          />
        </div>
        <div class="relative mt-1 flex items-center bg-white">
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            autocomplete="current-password"
            required
            class="appearance-none relative block w-full px-3 py-2 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          />
          <div class="ml-1 p-1">
            <i
              (click)="toggleShowPassword()"
              class="cursor-pointer"
              [ngClass]="{
                'fa-solid fa-eye': showPassword,
                'fas fa-eye-slash': !showPassword
              }"
            ></i>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a class="font-medium text-blue-500 hover:text-blue-700"> Create Account </a>
        </div>
        <div class="text-sm">
          <a class="font-medium text-blue-500 hover:text-blue-700"> Need Help? </a>
        </div>
      </div>

      <div *ngIf="errorMessage$ | async" class="flex justify-center text-red-500 text-sm my-2">
        <span>{{ errorMessage$ | async }}</span>
      </div>

      <div>
        <button
          (click)="onSubmit()"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Get Started
        </button>
      </div>
    </form>
  </div>
</div>
