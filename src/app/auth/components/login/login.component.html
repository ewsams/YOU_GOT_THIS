<div
  class="min-h-screen flex justify-center py-12 px-4 sm:px-6 lg:px-8"
  *ngIf="loginForm"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2
        class="mt-6 text-center text-3xl font-extrabold"
        [ngClass]="{
          'text-gray-900': !(isDarkTheme$ | async),
          'text-white': (isDarkTheme$ | async)
        }"
      >
        Login
      </h2>
    </div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="mt-8 space-y-6"
    >
      <div class="rounded-md shadow-sm">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input
            id="email-address"
            formControlName="email"
            type="email"
            autocomplete="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email address"
          />
          <div
            *ngIf="
              loginForm.get('email')?.touched &&
              loginForm.get('email')?.hasError('required')
            "
            class="text-red-500 text-sm"
          >
            This field is required.
          </div>
        </div>
        <div class="relative mt-2">
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            autocomplete="current-password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          />
          <div
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
          >
            <i
              (click)="toggleShowPassword()"
              class="cursor-pointer"
              [ngClass]="{
                'fa-solid fa-eye': showPassword,
                'fas fa-eye-slash': !showPassword
              }"
            ></i>
          </div>
        </div>
        
      </div>
      <div
        *ngIf="errorMessage$ | async"
        class="flex justify-center text-red-500 text-sm my-2"
      >
        <span>{{ errorMessage$ | async }}</span>
      </div>

      <div>
        <button
        type="submit"
        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Login
      </button>
    </div>
  </form>
</div>
</div>
